<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Messenger</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <div class="screen-header__icons-ellipsis"></div>
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
            <span>Go to Openchat Home
                <i class="fas fa-chevron-right fa-xs"></i>
            </span>
            </div>
            <div class="open-post">
                <div class="open_post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <H6 class="open-post__hashtags">#bts #army #friends</H6>
                    <div class="open-post__members">
                        <img src="img/309388755.jpg">
                        <span class="open-post__member-count">21.9m members</span>
                        <div class="divider"></div> 
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open_post__column">
                    <div class="open-post__photo">
                        <img src="img/3aea6dd44f2f48ee9577308b5ce644e2.jpg">
                        <div class=open-post__heart-count><i class="fas fa-heart"></i><span>99.2k</span></div>
                    </div>
                </div>
            </div>
            <div class="open-post2">
                <div class="open_post__column">
                    <h5 class="open-post__title">#IU</h5>
                    <H6 class="open-post__hashtags">#IU #UAENA #EDAM</H6>
                    <div class="open-post__members">
                        <img src="img/a11230e2d98d4a73825a4c10c8c6feb0.jpg">
                        <span class="open-post__member-count">8,802 members</span>
                        <div class="divider"></div> 
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open_post__column">
                    <div class="open-post__photo">
                        <img src="img/20151021101241776361.jpg">
                        <div class=open-post__heart-count><i class="fas fa-heart"></i><span>13.2k</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification__ellipsis"></div>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>


      <script 
    src="https://kit.fontawesome.com/f8bc771906.js" crossorigin="anonymous">
    </script>
</body>
</html>
