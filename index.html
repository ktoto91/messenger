<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Messenger</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Messenger !</h1>
        <p class="welcome-header__text">If you haver a Messenger Account, <br>Log in with your email or phone number.</p>
    </header>

    <!-- method=get < method=post -->
    <form action="friends.html" method="get"id="Login-form">
        <input name="username" required type="text" placeholder="Email or phone number">
        <input name="password" required type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find Messenger Account or Password</a>
    </form>

    <div id="no-mobile">
        <p>Come in only with your phone</p>
    </div>

    <script 
    src="https://kit.fontawesome.com/f8bc771906.js" crossorigin="anonymous">
    </script>
</body>
</html>
